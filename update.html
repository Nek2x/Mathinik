      </div>

      <div class="profile">
         <img src="images/pic-1.jpg" class="image" alt="">  
         <a href="profile.html" class="btn">view profile</a>
         <div class="flex-btn">
            <a href="php/logout.php" class="option-btn">Logout</a>
         </div>
      </div>

   </section>

</header>   

<div class="side-bar">

   <div id="close-btn">
      <i class="fas fa-times"></i>

   <div class="profile">
      <a href="profile.html ">
      <img src="images/pic-1.jpg" class="image" alt="">

      <h3 class="name" id="username">Loading...</h3>
      <p class="role">Student</p>

   <nav class="navbar">

<section class="update-container">
   <form action="php/update.php" method="post" enctype="multipart/form-data">
      <h3>update profile</h3>
      <p>Change name</p>
      <input type="text" name="name" placeholder="Enter your new name" maxlength="50" class="box">

      <p>Previous password</p>
      <input type="password" name="old_pass" placeholder="Enter your old password" maxlength="20" class="box">

      <p>New password</p>
      <input type="password" name="email" placeholder="Enter your new password" maxlength="50" class="box">


      <p>Confirm password</p>
      <input type="password" name="c_pass" placeholder="Confirm your new password" maxlength="20" class="box">

      <p>Update pic</p>
      <input type="file" accept="image/*" class="box">
      <input type="submit" value="update profile" name="submit" class="btn">
   </form>

</section>

<script src="js/script.js"></script>
<script>
        fetch('php/getuser.php')
        .then(response => response.text())
        .then(data => {
            document.getElementById('username').textContent = data;
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('username').textContent = 'Guest';
        });
        </script>
