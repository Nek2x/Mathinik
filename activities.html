<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow the Plant Quiz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            background: url('images/gamebg.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: #ffcc00;
        }
        .progress {
            font-size: 20px;
            position: absolute;
            top: 10px;
            margin-top: 120px;
            text-align: center;
        }
        .game-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 80%;
            margin-top: 50px;
            max-width: 1200px;
        }
        .plant-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .plant {
            width: 250px;
            transition: all 0.5s ease-in-out;
            animation: sway 3s infinite alternate ease-in-out;
        }
        @keyframes sway {
            0% { transform: rotate(-2deg) scale(1); }
            50% { transform: rotate(2deg) scale(1.02); }
            100% { transform: rotate(-2deg) scale(1); }
        }
        .quiz-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .choice-container {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        .choice-container img {
            width: 120px;
            height: 120px;
            border-radius: 10px;
        }
        .choice-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
        }
        .final-button {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background: #ffcc00;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="progress" id="progress">Growth Stage: 1/5</div>
    <div class="game-container">
        <div class="plant-container">
            <img src="plant.png" id="plant" class="plant" alt="Plant Growth">
        </div>
        <div class="quiz-container">
            <div class="question-box" id="question">What is the meaning of Statistics?</div>
            <div class="choices" id="choices">
                <div class="choice-container" onclick="checkAnswer('water')">
                    <img src="water.png" alt="Water">
                    <div class="choice-label">A</div>
                </div>
                <div class="choice-container" onclick="checkAnswer('sunlight')">
                    <img src="sun.jpg" alt="Sunlight">
                    <div class="choice-label">B</div>
                </div>
                <div class="choice-container" onclick="checkAnswer('fertilizer')">
                    <img src="fertilizer.png" alt="Fertilizer">
                    <div class="choice-label">C</div>
                </div>
            </div>
        </div>
    </div>
    <div class="popup" id="congrats">ðŸŽ‰ Congratulations! Your tree is fully grown! ðŸŽ‰</div>
    <button class="final-button" id="finalBossButton" onclick="startFinalBoss()">Ready for the Final Boss?</button>
    <script>
        let growthStage = 1;
        const plantImages = ['plant1.png', 'plant2.png', 'plant3.png', 'plant4.png', 'tree.png'];
        const questions = [
            "What is the meaning of Statistics?",
            "Answer:?", 
            "Answer: sekret?",
            "What is ano?",
            "Ano ka ngayon?"
        ];
        let currentQuestionIndex = 0;

        function checkAnswer(answer) {
            if (['water', 'fertilizer', 'sunlight'].includes(answer) && growthStage < 5) {
                growthStage++;
                document.getElementById('plant').src = plantImages[growthStage - 1];
                document.getElementById('progress').innerText = `Growth Stage: ${growthStage}/5`;

                if (growthStage === 5) {
                    setTimeout(() => {
                        document.getElementById('congrats').style.display = 'block';
                        document.getElementById('finalBossButton').style.display = 'block';
                    }, 500);
                } else {
                    nextQuestion();
                }
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                document.getElementById('question').innerText = questions[currentQuestionIndex];
            }
        }

        function startFinalBoss() {
            alert("Final Boss Challenge Starts Now!");
            window.location.href = "final_boss.html";
        }
    </script>
</body>
</html>
