<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>register</title>

   
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

  
   <link rel="stylesheet" href="css/style.css">

</head>
<body>

<header class="header">
   
   <section class="flex">

      <a href="home.html" class="logo">CodeCraft</a>

    
      <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div id="user-btn" class="fas fa-user"></div>
         <div id="toggle-btn" class="fas fa-sun"></div>
      </div>
   </section>

</header>   

<div class="side-bar">

   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>

   <nav class="navbar">
      <a href="main-page.html"><i class="fas fa-home"></i><span>Main</span></a>
      
  </nav>
  
</div>

<section class="register-container">

   <form action="" method="post" enctype="multipart/form-data">
      <h3>register now</h3>
      <p>Name <span>*</span></p>
      <input type="text" name="name" placeholder="Enter your name" required maxlength="50" class="box">
      <p>Email <span>*</span></p>
      <input type="email" name="email" placeholder="Enter your email" required maxlength="50" class="box">
      <p>Password <span>*</span></p>
      <input type="password" name="c_pass" placeholder="Enter your password" required maxlength="20" class="box"><br><br>
      <a href="login.html" class="sign-up">Sign up</a>
   </form>

</section>

<script src="js/script.js"></script>

   
</body>
</html>
