<section class="bookmarks-list">
  <ul id="bookmark-list"></ul>
</section>

 <script>
document.addEventListener('DOMContentLoaded', () => {
  let bookmarks = JSON.parse(localStorage.getItem('bookmarks') || '[]');
  const list = document.getElementById('bookmarkList'); // from your HTML, the ul where bookmarks show

  function renderBookmarks() {
    list.innerHTML = '';

    if (bookmarks.length === 0) {
      list.innerHTML = '<li>No bookmarks yet.</li>';
      return;
    }

    bookmarks.forEach((bookmark, index) => {
      const li = document.createElement('li');
      li.innerHTML = `
        <a href="${bookmark.link}">${bookmark.title}</a>
        <button class="remove-btn" data-index="${index}" style="margin-left:10px;">Remove</button>
      `;
      list.appendChild(li);
    });

    // Add click handlers for remove buttons
    document.querySelectorAll('.remove-btn').forEach(button => {
      button.addEventListener('click', (e) => {
        const idx = e.target.getAttribute('data-index');
        bookmarks.splice(idx, 1);
        localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
        renderBookmarks();
      });
    });
  }

  renderBookmarks();
});
</script>
